<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="popup.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="bootstrap.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Chrome Folder</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Tabs saved successfully
            </div>
        </div>
    </div>
    <div id="container" style="min-height: 100px; min-width: 300px; margin: 4px; padding: 4px;">
        <div class="d-inline-flex gap-1" style="padding: 2px; width: 100%;">
            <a class="btn btn-outline-dark" data-bs-toggle="collapse" href="#saveTabs" role="button"
                aria-expanded="false" aria-controls="saveTabs" style="border:none; margin: auto;">
                Save Tabs
            </a>
            <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse" data-bs-target="#openFolder"
                aria-expanded="false" aria-controls="openFolder" style="border: none; margin: auto;">
                Open Folder
            </button>
            <button id="EXTreloadBtn" class="btn btn-outline-dark" style="border: none; padding: 3px 6px;">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
        <div class="collapse" id="saveTabs" style="margin: 2px;">
            <div class="card card-body" style="padding: 0;">
                <div id="saveWindow" style="padding: 5px; display: flex; flex-direction: column;font-size: 1rem;">
                    <div id="saveC2" style="display: flex; flex-direction: column; max-height: 500px; overflow: auto;">
                    </div>
                    <div style="display: flex; padding: 5px;">
                        <button id="saveFolderBtn" class="btn btn-outline-success"
                            style="border: none; padding: 3px 6px; margin-right: 4px;">save</button>
                        <input id="folderName" class="form-control" style="margin-right: 2px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="collapse" id="openFolder" style="margin: 2px">
            <div class="card card-body" style="padding: 0">
                <div id="folder" style="font-size: 1rem ;padding: 5px; display: flex; flex-direction: column;">
                    <div id="folderC2" class="accordion accordion-flush" style="margin: 4px 0 4px 0;">
                    </div>
                    <div style="padding: 4px; display: flex; flex-direction: row-reverse;">
                        <button id="EXTopenFolder" class="btn btn-success" style="padding: 3px 6px; margin-left: 4px;"
                            disabled>open</button>
                        <button id="EXTdeleteFolder" class="btn btn-success" style="padding: 3px 6px;" disabled>
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
